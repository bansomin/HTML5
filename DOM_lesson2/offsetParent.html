
<!--offsetParent-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>offsetParent</title>
	
		<style>
			#div1 {
				width: 200px;
				height: 200px;
				background: black;
				margin: 100px;
				position: relative;
			}
			
			#div2 {
				width: 100px;
				height: 100px;
				background: yellow;
				left: 50px;
				top: 50px;
				position: absolute;
			}
			
		</style>
		
		<script>
			window.onload = function(){
				var div2 = document.getElementById('div2');
				alert(div2.offsetParent);
			};
		</script>
		
	</head>
	<body>
		
		<div id="div1">
			<div id="div2">
				
			</div>
		</div>
		
	</body>
</html>
