
<!--表格搜索-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>搜索</title>
		
		<script>
			
			window.onload = function(){
				var txt = document.getElementById('txt');
				var btn =document.getElementById('btn');
				var tab = document.getElementById('demoTab');
				
				btn.onclick = function(){
					for(var i = 0; i<tab.tBodies[0].rows.length; i++){
						//查找姓名(忽略大小写)
						var textName = txt.value.toLowerCase();
						var tableName = tab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
						if(tableName.search(textName)!=-1){	//搜索
							tab.tBodies[0].rows[i].style.background = 'yellow';
						}
						else{
							tab.tBodies[0].rows[i].style.background = '';
						}
					}
				};
			};
			
		</script>
		
	</head>
	<body>
		
		姓名:<input id="txt" type="text" />
		<input id="btn" type="button" value="搜索" />
		
		<table id="demoTab" border="1" width="300">
			<thead>
				<td>学号</td>
				<td>姓名</td>
				<td>年龄</td>
			</thead>
			
			<tbody>
				<tr>
					<td>1</td>
					<td>Red</td>
					<td>23</td>
				</tr>
		
				<tr>
					<td>2</td>
					<td>Blue</td>
					<td>45</td>
				</tr>
				
				<tr>
					<td>3</td>
					<td>Green</td>
					<td>45</td>
				</tr>
				
				<tr>
					<td>4</td>
					<td>Yellow</td>
					<td>32</td>
				</tr>
		
			</tbody>
		</table>
		
	</body>
</html>
