<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script>
			window.onload = function(){
				var name = document.getElementById('name');
				var age = document.getElementById('age');
				var btn = document.getElementById('btn');
				var tab = document.getElementById('demoTab');
				var ind = tab.tBodies[0].rows.length + 1;
				
				//添加
				btn.onclick = function(){
					//创建
					var tr = document.createElement('tr');
					
					//no
					var td = document.createElement('td');
					td.innerHTML = ++ind;
					tr.appendChild(td);
					
					//name
					var td = document.createElement('td');
					td.innerHTML = name.value;
					tr.appendChild(td);
					
					//age
					var td = document.createElement('td');
					td.innerHTML = age.value;
					tr.appendChild(td);
					
					//del
					var td = document.createElement('td');
					td.innerHTML = '<a href="javascript:;">删除</a>';
					tr.appendChild(td);
					
					td.getElementsByTagName('a')[0].onclick = function(){
						//alert("del");
												   //a---td--tr
						tab.tBodies[0].removeChild(this.parentNode.parentNode);
					};
					
					if(name.value!='' && age.value!=''){
						tab.tBodies[0].appendChild(tr);						
					}
					else{
						alert('确认输入信息是否正确');
					}

				};
				
			};
		</script>
		
	</head>
	<body>
		
		姓名：<input id="name" type="text" />
		年龄：<input id="age" type="text"  />
		<input id="btn" value="添加" type="button" />
		
		<table id="demoTab" border="1" width="300">
			<thead>
				<td>学号</td>
				<td>姓名</td>
				<td>年龄</td>
				<td>操作</td>
			</thead>
			
			<tbody>
				<tr>
					<td>1</td>
					<td>Red</td>
					<td>23</td>
					<td></td>
				</tr>
		
				<tr>
					<td>2</td>
					<td>Blue</td>
					<td>45</td>
					<td></td>
				</tr>
				
				<tr>
					<td>3</td>
					<td>Green</td>
					<td>45</td>
					<td></td>
				</tr>
				
				<tr>
					<td>4</td>
					<td>Yellow</td>
					<td>32</td>
					<td></td>
				</tr>
		
			</tbody>
		</table>
		
	</body>
</html>
