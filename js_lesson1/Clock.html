
<!--数字化时钟-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数字化时钟</title>
		
		<script>
			
			//时间转换
			function changeTimer(timer){				
				if(timer<10){
					return '0' + timer;
				}
				else{
					return '' + timer;
				}
			};
			
			window.onload = function(){
				
				var imags = document.getElementsByTagName('img');
				
				function tick(){					
					var date = new Date();
					var time = changeTimer(date.getHours()) + changeTimer(date.getMinutes()) + changeTimer(date.getSeconds());
					for(var i = 0; i<imags.length; i++){
						//charAt();	解决兼容性
						imags[i].src = 'img/' + time.charAt(i) + '.png';
					}
				};
				
				//开始计时
				setInterval(tick, 1000);
				tick();		//消除延时
			};
		</script>
		
	</head>
	<body style="background: gray; font-size: 200px;" >
		
		<img src="img/0.png" />
		<img src="img/0.png" />
		:
		
		<img src="img/0.png" />
		<img src="img/0.png" />
		:
		
		<img src="img/0.png" />
		<img src="img/0.png" />		
		
	</body>
</html>
