
<!--显示与隐藏-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>显示与隐藏</title>
	
		<style>
			#div1 {
				width: 100px;
				height: 100px;
				background: black;
				display: none
			}
		</style>
		
		<script>
			function isShow(){
				
				var obj = document.getElementById('div1');
				var btn = document.getElementById('btn');
	
				if(obj.style.display=='block'){
					obj.style.display='none';
					btn.value = '显示';
				}
				else{
					obj.style.display='block';
					btn.value = '隐藏';
				}
			}
		</script>
	
	</head>
	<body>
		
		<input id="btn" type="button" value="显示" onclick="isShow()"/>
		<div id="div1"></div>
		
	</body>
</html>
