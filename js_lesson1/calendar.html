
<!--日历-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>日历</title>
		<link href="css/calendar.css" rel="stylesheet" type="text/css" />
		
		<script>
			
			window.onload = function(){
				
				var arr = [
					'一月玩吧',
					'二月疯吧',
					'三月跑吧',
					'四月傻吧',
					'五月叫吧',
					'六月踢吧',
					'七月说吧',
					'八月喝吧',
					'九月喊吧',
					'十月唱吧',
					'十一月跳吧',
					'十二月洗吧'
				];
				
				var tabDIV = document.getElementById('tab');
				var lis = tabDIV.getElementsByTagName('li');
				var txtDIV = tabDIV.getElementsByTagName('div')[0];
				
				for(var i = 0; i<lis.length; i++){
					lis[i].index = i;
					lis[i].onmouseover = function(){
						for(var i = 0; i<lis.length; i++){
							lis[i].className = '';	//恢复
						}
						this.className = 'active';	//高亮显示
						txtDIV.innerHTML = '<h2>' + (this.index+1) + '月活动</h2><p>'+ arr[this.index] + '</p>';
					}
				}
			}
			
		</script>
		
	</head>
	<body>
		
		<div id="tab" class="calendar">
			<ul>
				<li class="active"><h2>1</h2><p>JAN</p></li>
				<li><h2>2</h2><p>FEB</p></li>
				<li><h2>3</h2><p>MAR</p></li>
				<li><h2>4</h2><p>APR</p></li>
				<li><h2>5</h2><p>MAY</p></li>
				<li><h2>6</h2><p>JUN</p></li>
				<li><h2>7</h2><p>JUL</p></li>
				<li><h2>8</h2><p>AUG</p></li>
				<li><h2>9</h2><p>SEP</p></li>
				<li><h2>10</h2><p>OCT</p><li>
				<li><h2>11</h2><p>NOV</p></li>
				<li><h2>12</h2><p>DEC</p></li>
			</ul>
					
		<div class="text">
			<h2>1月活动</h2>
			<p>玩吧</p>
		</div>
		
		</div>
		
	</body>
</html>
