
<!--选项卡的切换-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选项卡</title>
		
		<style>
			#base .active {
				background: yellow;
			}
			
			#base div {
				width: 200px;
				height: 200px;
				background: gray;
				border: 1px solid black;
				display: none;
			}
			
		</style>
		
		<script>
			window.onload = function(){
				var btns = document.getElementById('base').getElementsByTagName('input');
				var divs = document.getElementById('base').getElementsByTagName('div');
				for(var i = 0; i<btns.length; i++){
					btns[i].index = i;
					btns[i].onclick = function(){
						for(var i = 0; i<btns.length; i++){
							btns[i].className = '';	//按钮恢复默认
							divs[i].style.display = 'none';	//
						}
						this.className = 'active';	//高亮选项卡
						divs[this.index].style.display = 'block';	//显示当前
					}
				}
			}
		</script>
		
	</head>
	<body>
		
		<div id="base">
			<input class="active" type="button" value="休闲" />
			<input type="button" value="射击" />
			<input type="button" value="解密" />
			<input type="button" value="动作" />
			<input type="button" value="飞行" />
			<input type="button" value="养成" />
			<div style="display: block;">0</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
		
	</body>
</html>
